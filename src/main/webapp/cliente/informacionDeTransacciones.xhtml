<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	

         <h:form id="formulario">
         	<p:growl/>
         	<div align="center">
         	
         		
		         <p:panel header="Listado de movimientos en Transacciones">
		         
		         	<h:panelGrid columns="3">
	         			<p:commandButton	update="formulario"		action="#{informacionDeTransaccionesVista.mostrarRetiros}"	 		id="btnRetiros" 			value="Retiros" 			binding="#{informacionDeTransaccionesVista.btnRetiros}"/>
	         			<p:commandButton	update="formulario"		action="#{informacionDeTransaccionesVista.mostrarConsignaciones}" 	id="btnConsignaciones"  	value="Consignaciones" 		binding="#{informacionDeTransaccionesVista.btnConsignaciones}"/>
	         			<p:commandButton	update="formulario"		action="#{informacionDeTransaccionesVista.mostrarTransferencias}"	id="btnTransferencias" 		value="Transferencias" 		binding="#{informacionDeTransaccionesVista.btnTransferencias}"/>
         			</h:panelGrid>
		         
		         	
		         	<h:panelGrid columns="1">
         				<p:outputLabel value="#{informacionDeTransaccionesVista.tipoTransaccion}"/>
         			</h:panelGrid>
		         	
		         	<p:dataTable id="dataInfoTransaccion" value="#{informacionDeTransaccionesVista.lasTransacciones}" var="transaccion" paginator="true" rows="10">
			         	
			         	<p:column headerText="Usuario">
			         		<p:outputLabel value="#{transaccion.usuario.usuUsuario}"/>
			         	</p:column>
			         	
			         	
			         	<p:column headerText="Cuenta">
			         		<p:outputLabel value="#{transaccion.cuenta.cuenId}"/>
			         	</p:column>
			         	
			         	<p:column headerText="Valor">
			         		<p:outputLabel value="#{transaccion.valor}"/>
			         	</p:column>
			         	
			         	<p:column headerText="Fecha">
			         		<p:outputLabel value="#{transaccion.fecha}"/>
			         	</p:column>
			         	

		         	</p:dataTable>
		         </p:panel>    
         		
         	</div>
         	
         	
         	   
         </h:form>
         
     </ui:define>
</ui:composition>
